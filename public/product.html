<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        body, h1 {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            background-color: #fff;
            margin-bottom: 20px;
            border-radius: 5px;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .popup-content {
            background-color: #fff;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #close-popup {
            margin-top: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Management</h1>
    </header>

    <main>
        <section id="add-product">
            <div id="popup" class="popup">
                <div class="popup-content">
                    <span id="popup-message">Popup Message</span>
                    <button id="close-popup">Close</button>
                </div>
            </div>
            <h2>Add Product</h2>
            <form action="/home/product/add" method="POST">
                <!-- Add input fields for product details -->
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>

                <label for="image">Image url:</label>
                <input type="text" id="image" name="image" required>

                <label for="cost">Price:</label>
                <input type="number" id="cost" name="cost" min="0" required>

                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
                <!-- Add more fields as needed -->

                <button type="submit">Add Product</button>
            </form>
        </section>

        <section id="delete-product">
            <h2>Delete Product</h2>
            <form action="/home/product/delete" method="POST">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>
                <button type="submit">Delete Product</button>
            </form>
        </section>

        <!-- You can add more sections for managing products -->
    </main>
</body>
</html>
